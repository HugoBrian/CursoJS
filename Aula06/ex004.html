<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: blueviolet;
            color: yellow;
            font: normal 25pt Times;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br/>`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em minúsculo é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
