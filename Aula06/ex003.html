<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-AU-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(88, 88, 165);
            color: white; /* comentário CSS */
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 98, 7);
        }
    </style>
</head>
<body>
    <h1>hello world!</h1> <!-- comentário HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro número: ')
        var s = Number(n1) + Number(n2);
        window.alert(`A soma dos valores ${n1} e ${n2} é ${s}`)    
    </script>
</body>
</html>
